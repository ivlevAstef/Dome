<!DOCTYPE html>
<html>
<head>
	<title>Купол - Поселители</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <!--script src="/js/main.js"></script-->
    <script src="/js/login.js"></script>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Вход</h3>
			</div>
			<div class="card-body">
				<form>
                    <div class="text-danger danger"></div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control username" name="username" placeholder="username">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control password" name="password" placeholder="password">
					</div>
					<div class="form-group">
						<input type="submit" value="Вход" class="btn btn-primary btn-block login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
